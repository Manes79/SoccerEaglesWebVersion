<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoccerEagles Event Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="container mt-3">

    <div class="d-grid">
        <a href="/categories/create" class="btn btn-light active text-dark"><h2>STWÓRZ NOWĄ KATEGORIĘ</h2></a>
    </div>

    <div class="container mt-3">
       <h5 class="text-danger">Kategorie Wydarzeń</h5>

        <table class="table table-dark table-striped">

            <tbody>

            <tr th:each="category : ${categories}">

                <td th:text="${category.category}"></td>

                <td>
                    <a class="btn btn-dark active position-relative"
                       th:href="@{'/categories/'+${category.id} + '/single'}">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">1</span>
                            <span class="text-light">Wszystkie wydarzenia z danej kategorii</span></a>
                </td>

                <td>
                    <a class="btn btn-danger"
                       th:href="@{'/categories/'+${category.id} + '/delete'}">
                        <i class="fas fa-folder"></i>Usuń kategorię</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-grid">
        <a href="/events/create" class="btn btn-light active text-dark"><h2>STWÓRZ NOWE WYDARZENIE</h2></a>
    </div>

</div>
</body>
</html>
