<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoccerEagles Event Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<form class="form-control float-right btn btn-dark" method="post" th:object="${event}">

    <div class="mb-3">
        <label for="eventName">Rodzaj wydarzenia</label>
        <input class="form-control" id="eventName" placeholder="eventName" th:field="*{eventName}" type="text">
    </div>

    <div class="mb-3">
        <label for="eventDate">Data wydarzenia</label>
        <input class="form-control" id="eventDate" placeholder="eventDate" th:field="*{eventDate}" type="text">
    </div>

    <div class="mb-3">
        <label for="eventPlace">Miejsce wydarzenia</label>
        <input class="form-control" id="eventPlace" placeholder="eventPlace" th:field="*{eventPlace}" type="text">
    </div>

    <div class="mb-3">
        <label for="eventComments">Komentarz do wydarzenia</label>
        <input class="form-control" id="eventComments" placeholder="eventComments" th:field="*{eventComments}"
               type="text">
    </div>

    <input th:field="*{id}" type="hidden"/>

    <label>
        <button type="submit" class="btn btn-danger active">Aktualizuj Wydarzenie</button>
    </label>

</form>

</body>
</html>
