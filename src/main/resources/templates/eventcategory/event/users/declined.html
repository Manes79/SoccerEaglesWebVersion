<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoccerEagles Event Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<form class="form-control float-right btn btn-dark" action="/events/declinedusers" method="post" th:object="${declined}">

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">ImiÄ™/Przydomek zawodnika</label>
        <input th:field="*{declinedUserName}"
               type="text" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Komentarz od zawodnika nieobecnego</label>
        <input th:field="*{presenceComments}"
               type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
    </div>

    <label>
        <button type="submit" class="btn btn-danger active">Nieobency</button>
    </label>

</form>
</body>
</html>
