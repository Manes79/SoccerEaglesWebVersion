<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoccerEagles Event Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="container mt-3">

    <li class="btn btn-link">
        <a href="/categories/" class="nav-link">Strona Główna</a>
    </li>

    <table class="table table-dark table-striped">

        <thead>
        <tr>
            <th class="text-light">Rodzaj wydarzenia</th>
            <th class="text-light">Data wydarzenia</th>
            <th class="text-light">Miejsce wydarzenia</th>
            <th class="text-light">Komentarz do wydarzenia</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="event : ${events}">

            <td th:text="${event.eventName}"></td>
            <td th:text="${event.eventDate}"></td>
            <td th:text="${event.eventPlace}"></td>
            <td th:text="${event.eventComments}"></td>

            <td>
                <a class="btn btn-dark active position-relative"
                   th:href="@{'/events/'+${event.id} + '/details'}">
                    <i class="fas fa-folder"></i>Szczegóły wydarzenia</a>
            </td>

            <td>
                <a class="btn btn-warning"
                   th:href="@{'/events/'+${event.id} + '/edit'}">
                    <i class="fas fa-folder"></i>Edytuj Wydarzenie</a>
            </td>

            <td>
                <a class="btn btn-danger"
                   th:href="@{'/events/'+${event.id} + '/delete'}">
                    <i class="fas fa-folder"></i>Usuń wydarzenie</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
