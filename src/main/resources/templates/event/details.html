<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoccerEagles Event Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="container mt-3">

    <table class="table table-dark table-striped">
        <thead>

        <li class="nav-item d-sm-inline-block">
            <a href="/events/" class="nav-link">Strona Główna</a>
        </li>

        <tr>
            <th class="event">Rodzaj wydarzenia</th>
            <th class="event">Data wydarzenia</th>
            <th class="event">Miejsce wydarzenia</th>
            <th class="event">Komentarz do wydarzenia</th>
        </tr>
        </thead>

        <tbody>

        <td th:text="${event.eventName}"></td>
        <td th:text="${event.eventDate}"></td>
        <td th:text="${event.eventPlace}"></td>
        <td th:text="${event.eventComments}"></td>

        <td>
            <a class="btn btn-primary btn-sm"
               th:href="@{'/events/confirmedusers/'+${event.id} + '/accept'}">
                <i class="fas fa-folder"></i>Akceptuj</a>
        </td>

        <td>
            <a class="btn btn-primary btn-sm"
               th:href="@{'/events/declinedusers/'+${event.id} + '/declined'}">
                <i class="fas fa-folder"></i>Odrzuć</a>
        </td>

        <td>
            <a class="btn btn-primary btn-sm"
               th:href="@{'/events/inactiveusers/'+${event.id} + '/inactive'}">
                <i class="fas fa-folder"></i>Nieaktywny</a>
        </td>

        </tbody>

    </table>

    <td>
        <a class="btn btn-primary btn-sm"
           a href="/events/confirmedusers/">
            <i class="fas fa-folder"></i>Zawodnicy potwierdzeni</a>
    </td>

    <td>
        <a class="btn btn-primary btn-sm"
           a href="/events/declinedusers/">
            <i class="fas fa-folder"></i>Zawodnicy niepotwierdzeni</a>
    </td>

    <td>
        <a class="btn btn-primary btn-sm"
           a href="/events/inactiveusers/">
            <i class="fas fa-folder"></i>Zawodnicy nieaktywni</a>
    </td>

</div>
</body>
</html>
