<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoccerEagles Event Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="container mt-3">

    <div class="container mt-3">
        <h5 class="message">Potwierdzeni zawodnicy dla wydarzenia</h5>

        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th class="event">Nazwa zawodnika</th>
                <th class="event">Komentarz</th>
            </tr>
            </thead>

            <tr th:each="confirmed : ${confirmedusers}">

                <td th:text="${confirmed.confirmedUserName}"></td>
                <td th:text="${confirmed.presenceComments}"></td>

                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{'/confirmedusers/'+${confirmed.id} + '/edit'}">
                        <i class="fas fa-folder"></i>Dodaj komentarz</a>
                </td>

                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{'/confirmedusers/'+${confirmed.id} + '/delete'}">
                        <i class="fas fa-folder"></i>Zmie≈Ñ status</a>
                </td>

        </table>

    </div>

</div>

</body>
</html>
